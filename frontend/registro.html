<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <!--Estilos-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/reutilizable/error_user.css">
    <link rel="stylesheet" href="./css/reutilizable/header.css">
    <link rel="stylesheet" href="./css/reutilizable/wave.css">
    <!--Scripts-->
    <script src="js/register.js" defer></script>
    <script src="js/password_check.js" defer></script>
    <script src="js/toggle_password.js" defer></script>
    
    <script type="module" src="js/retrieve_login_info.js"></script>
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="header-content">
            <div class="logo">OxyGo</div>
            <nav class="nav">
                <a href="./index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Contacto</a>
            </nav>
            <div class="button-div"></div>
        </div>
    </header>

    <!-- Semicirculo Background -->
    <div class="wave-background">
        <svg class="wave wave-1" viewBox="0 0 2 1 " preserveAspectRatio="none">
            <path d="M 0 0 A 1 0.4 0 0 0 2,0 L 2,1 L 0,1 Z"></path>
        </svg>
    </div>
    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">Crear Cuenta</h1>
            <p class="form-subtitle">Completa el siguiente formulario para registrarte</p>

            <form id="registerForm" class="register-form" novalidate>
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input" 
                        placeholder="Ingresa tu nombre de usuario"
                    />
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="example@ejemplo.com"
                    />
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Ingresa tu contrase√±a"
                    />
                    <!--<span id="toggle-password">üëÅÔ∏è</span>-->
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="confirmPassword"
                        class="form-input" 
                        placeholder="Confirma tu contrase√±a"
                    />
                    <!--<span id="toggle-password-confirm">üëÅÔ∏è</span>-->
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="submit-button">
                    Crear Cuenta
                </button>
                
            </form>
            <p>Ya tienes una cuenta? <a href="./login.html">Inicia sesi√≥n</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 OxyGo. Todos los derechos reservados.</p>
    </footer>

    <div class = "container-error">
        <div id="cuadro-error">
            <div id="container-message">
                <p id="register_message"> Algo ha ido mal.</p>
                <button id="close-error">Cerrar</button>
            </div>
        </div>
    </div>
</body>

</html>
