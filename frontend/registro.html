<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/error_user.css">
    <script src="js/register.js" defer></script>
    <script src="js/password_check.js" defer></script>
    <script src="js/toggle_password.js" defer></script>

</head>

<body>
    <div class="container">
        <!-- Lado izquierdo - Fondo blanco -->

            <div class="welcome-content">
                <h2>¬°Bienvenido!</h2>

        </div>

        <!-- Lado derecho - Formulario con fondo azul estrella -->
        <div class="form-section">
            <!-- Efecto de estrellas -->
            <div class="stars"></div>
            <!--Contenedor del formulario-->
            <div class="form-container">
                <h1>Registrate aqu√≠!</h1>
                <form id="register-form" novalidate>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" name="password" required>
                        <span id="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirmar Contrase√±a:</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                        <span id="toggle-password-confirm">üëÅÔ∏è</span>
                    </div>
                    <label>
                        <input id="terms" type="checkbox">
                        Acepto los t√©rminos y condiciones
                    </label>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <div class = "container-error">
        <div id="cuadro-error">
            <div id="container-message">
                <p id="register_message"> Algo ha ido mal.</p>
                <button id="close-error">Cerrar</button>
            </div>
        </div>

    </div>
</body>

</html>
