<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!--Estilos-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="./css/reutilizable/header.css">
    <link rel="stylesheet" href="./css/reutilizable/wave.css">
    <!--Scripts-->
    <script src="js/login.js" defer></script>
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="./index.html">OxyGo</a></div>
            <nav class="nav">
                <a href="./index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Contacto</a>
            </nav>
            <div class="button-div"></div>
        </div>
    </header>

    <!-- Wave Background -->
    <div class="wave-background">
        <svg class="wave wave-1" viewBox="0 0 2 1 " preserveAspectRatio="none">
            <path d="M 0 0 A 1 0.4 0 0 0 2,0 L 2,1 L 0,1 Z"></path>
        </svg>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div id="login_container" class="form-container">
            <h1 class="form-title">Bienvenido</h1>
            <p class="form-subtitle">Inicia sesión para continuar</p>
            <form id="login_form" class="register-form" novalidate>
                <div class="form-group">
                    <label for="username_or_email" class="form-label">Usuario o Email:</label>
                    <input 
                        type="text" 
                        id="username_or_email"
                        class="form-input"
                        name="username_or_email"
                        placeholder="Usuario o Email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Contraseña"
                        required>
                </div>
                <button type="submit" class="submit-button">Iniciar sesión</button>
            </form>
            <div id="login_message"></div>
            <p>No tienes cuenta?<a href="./registro.html">Regístrate</a></p>
            
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 OxyGo. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
