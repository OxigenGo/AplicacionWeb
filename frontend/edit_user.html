<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <!--Estilos-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/edit_user.css">
    <link rel="stylesheet" href="css/reutilizable/header.css">
    <link rel="stylesheet" href="css/reutilizable/wave.css">
    <!--Scripts-->
    <script src="js/retrieve_login_info.js"></script>
    <script src="js/edit_user.js" defer></script>
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="./index.html">OxyGo</a></div>
            <nav class="nav">
                <a href="./index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Contacto</a>
            </nav>
            <button class="profile-button">User</button>
        </div>
    </header>

    <!-- Semicirculo Backgroud -->
    <div class="wave-background">
        <svg class="wave wave-1" viewBox="0 0 2 1 " preserveAspectRatio="none">
            <path d="M 0 0 A 1 0.4 0 0 0 2,0 L 2,1 L 0,1 Z"></path>
        </svg>
    </div>

    <!-- Main Content-->
    <main class="main-content">
        <div class="container">
            <div class="profile-container">
                <div class="image-container">
                    <img src="#" class="profile-image">
                    <h1>Usuario</h1>
                    <p id="registration_date">Usuario activo desde YYYY</p>
                    <button class="image-button">Cambiar foto</button>
                </div>
                <div class="form-container">
                    <h1>Información Personal</h1>

                    <form id="edit_user_form" class="edit-form">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" 
                                id="username" 
                                name="username"
                                class="form-input"
                                placeholder="Usuario"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input"
                                placeholder="example@gmail.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña nueva:</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input" 
                                placeholder="Contraseña">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirmar contraseña nueva:</label>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password"
                                class="form-input" 
                                placeholder="Confirma contraseña">
                        </div>

                        <div class="form-group">
                            <label for="confirm-actual-password">Confirmar contraseña actual:</label>
                            <input 
                                type="password" 
                                id="current-password" 
                                name="confirm-actual-password"
                                class="form-input" 
                                placeholder="Confirma contraseña actual"
                                required>
                        </div>

                        <button type="submit" class="submit-button">
                            Guardar Cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 OxyGo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
