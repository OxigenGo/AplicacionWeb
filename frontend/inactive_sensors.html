<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de sensores</title>
    <!--Styles-->
    <link rel="stylesheet" href="./css/reutilizable/header.css">
    <link rel="stylesheet" href="./css/reutilizable/wave.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/inactive_sensor_list.css">

    <!--Scripts-->
    <script src="js/retrieve_login_info.js"></script>
    <script src="js/inactive_sensor_list.js" defer></script>

</head>

<body>

    <!--Header-->
    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="./index.html">OxiGo</a></div>
            <nav class="nav">
                <a href="./index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Contacto</a>
            </nav>
            <div class="button-div"></div>
        </div>
    </header>

    <!-- Wave Background -->
    <div class="wave-background">
        <svg class="wave wave-1" viewBox="0 0 2 1 " preserveAspectRatio="none">
            <path d="M 0 0 A 1 0.4 0 0 0 2,0 L 2,1 L 0,1 Z"></path>
        </svg>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <h1 id="sensores-title">Sensores</h1>
        <div class="filter-container">
            <div id="filtros" class="filter-buttons">
                <button onclick="cambiarFiltroInactividad(1)" id="day-one">+1 d√≠a</button>
                <button onclick="cambiarFiltroInactividad(7)" id="week-one">+1 semana</button>
                <button onclick="cambiarFiltroInactividad(30)" id="month-one">+1 mes</button>
                <button onclick="cambiarFiltroInactividad(180)" id="month-six">+6 meses</button>
                <button onclick="cambiarFiltroInactividad(0)" id="show-all">Mostrar todos</button>
            </div>
            <div id="busquedas" class="search-container">
                <input type="text" id="busqueda-uuid" placeholder="Buscar por UUID" oninput="aplicarFiltros()">
                <input type="text" id="busqueda-usuario" placeholder="Buscar por usuario" oninput="aplicarFiltros()">
            </div>
        </div>
        <div id="lista-sensores" class="sensor-container"></div>
    </main>
</body>

</html>
