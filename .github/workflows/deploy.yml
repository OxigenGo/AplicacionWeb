name: Deploy FastAPI App to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_DEPLOY_KEY }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
          set -e

          APP_DIR="/home/ubuntu/app"
          echo "Deploying FastAPI app to $APP_DIR ..."

          mkdir -p "$APP_DIR"
          cd "$APP_DIR"

          # Clone or update repo
          if [ ! -d ".git" ]; then
              git clone git@github.com:RusosVascosYValencianos/AplicacionWeb.git .
          else
              git remote set-url origin git@github.com:RusosVascosYValencianos/AplicacionWeb.git
              git fetch origin master
              git reset --hard origin/master
          fi

          # Setup Python environment
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-venv python3-pip
          
          # Create virtual environment if not exists
          if [ ! -d "venv" ]; then
              python3 -m venv venv
          fi
          source venv/bin/activate

          # Upgrade pip and install requirements
          pip install --upgrade pip
          if [ -f "backend/requirements.txt" ]; then
              pip install -r backend/requirements.txt
          else
              echo "Error: requirements.txt not found!"
              exit 1
          fi

          # Stop any running uvicorn app
          pkill -f "uvicorn" || true

          # Start the FastAPI app in background
          echo "Starting FastAPI app..."
          nohup venv/bin/uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload > app.log 2>&1 &
          EOF