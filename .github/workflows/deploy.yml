name: Deploy FastAPI App to EC2

on:
  push:
    branches:
      - main  # Deploy on main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH agent with private key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      # 3️⃣ Deploy to EC2
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            echo "Deploying FastAPI app..."

            # Create app directory if it doesn't exist
            mkdir -p $APP_DIR
            cd $APP_DIR

            # Clone repo if not present, otherwise pull latest changes
            if [ -d ".git" ]; then
              git reset --hard
              git pull
            else
              git clone https://github.com/RusosVascosYValencianos/AplicacionWeb.git .
            fi

            # Install Python3 and pip if not installed
            sudo apt update
            sudo apt install -y python3 python3-venv python3-pip

            # Create virtual environment
            python3 -m venv venv
            source venv/bin/activate

            # Install dependencies
            if [ -f "requirements.txt" ]; then
              pip install --upgrade pip
              pip install -r requirements.txt
            fi

            # Kill previous Uvicorn process if running
            pkill -f "uvicorn backend.app.main:app" || true

            # Start FastAPI app with Uvicorn in background
            nohup venv/bin/uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 &

            echo "Deployment finished!"
          EOF
